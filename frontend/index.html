<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üå¶Ô∏è Smart Weather Forecast</title>
  <style>
    /* === Reset and base styles === */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1e88e5;
    }

    /* === Container === */
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1.8px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: #1e88e5;
    }

    button {
      background-color: #1e88e5;
      color: white;
      font-weight: 600;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 17px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }

    /* === Result area === */
    #result,
    #paymentResult {
      margin-top: 15px;
      padding: 15px;
      border-radius: 6px;
      background: #e3f2fd;
      color: #0d47a1;
      min-height: 50px;
    }

    /* === Error message style === */
    .error {
      background: #ffcdd2;
      color: #b71c1c;
      border: 1px solid #f44336;
    }

    /* === Loading spinner === */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1e88e5;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 640px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå¶Ô∏è Smart Weather Forecast</h1>

    <label for="city">Enter City Name:</label>
    <input list="citySuggestions" id="city" name="city" placeholder="e.g., Seoul" autocomplete="off" />

    <datalist id="citySuggestions"></datalist>

    <button id="getWeatherBtn">Get Weather & Forecast</button>
    <div id="result"></div>

    <hr style="margin: 30px 0;" />

    <h2>üí≥ Make a Payment</h2>
    <form id="paymentForm">
      <label for="amount">Amount ($):</label>
      <input type="number" id="amount" name="amount" min="1" required placeholder="Enter amount" />
      <button type="submit">Pay</button>
    </form>
    <div id="paymentResult"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
